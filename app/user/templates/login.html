{% extends "home/base.html" %}
{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="button login-btn">Entrar</button>
    </form>
    <div class="form-footer">
        <p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se</a></p>
    </div>
</div>

<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.1);
    }

    .login-container h2 {
        color: #ff6b35;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #ff9a5c;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ff6b35;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: white;
        box-sizing: border-box;
    }

    .button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s;
    }

    .login-btn {
        background-color: #ff6b35;
        color: white;
    }

    .button:hover {
        transform: scale(1.02);
    }

    .form-footer {
        margin-top: 20px;
        text-align: center;
        color: #ff9a5c;
    }

    .form-footer a {
        color: #ff6b35;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    {% if messages %}
    .messages {
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
    }

    .messages li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        background-color: #ff3b3b;
        color: white;
        text-align: center;
    }
    {% endif %}
</style>
{% endblock %}

{% extends "base.html" %}
{% load tailwind_filters %}
{% load crispy_forms_tags %}
{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen lg:py-0">
        <a href="{% url 'home' %}" class="flex items-center mb-6 text-4xl font-semibold text-orange-500 dark:text-white">
            FlashLearn    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Crie sua conta
                </h1>
                
                <form method="POST" class="space-y-4 md:space-y-6">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="w-full text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Cadastrar</button>
                    
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Já tem uma conta? <a href="{% url 'login' %}" class="font-medium text-orange-600 hover:underline dark:text-orange-500">Faça login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

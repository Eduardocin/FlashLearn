{% extends "home/base.html" %}
{% block content %}
<div class="form-container">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        <button type="submit" class="button register-btn">Registrar</button>
    </form>
    <div class="form-footer">
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
    </div>
</div>

<style>
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1a1a1a;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.1);
    }

    .form-container h2 {
        color: #ff6b35;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-fields {
        margin-bottom: 20px;
    }

    .form-fields p {
        margin-bottom: 15px;
        color: white;
    }

    .form-fields input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ff6b35;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: white;
    }

    .form-fields label {
        display: block;
        margin-bottom: 5px;
        color: #ff9a5c;
    }

    .button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s;
    }

    .register-btn {
        background-color: #ff6b35;
        color: white;
    }

    .button:hover {
        transform: scale(1.02);
    }

    .form-footer {
        margin-top: 20px;
        text-align: center;
        color: #ff9a5c;
    }

    .form-footer a {
        color: #ff6b35;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    .errorlist {
        color: #ff3b3b;
        list-style: none;
        padding: 0;
        margin: 5px 0;
    }
</style>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="pt-8 text-center justify-content-center px-2 md:px-4 lg:px-8">
    <!-- Cabeçalho -->
    <div class="row gx-4 gx-lg-5 justify-content-center mb-12">
        <div class="col-lg-10">
            <h1
                class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
                Bem-vindo, <span class="text-orange-500">{{user.username}}</span>!
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">O que vamos aprender hoje?</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto">
        <!-- Card Meus Flashcards -->
        <div class="rounded-md col-md-6 mb-5 py-10">
            <div class="card shadow-lg hover-card h-full">
                <div class="card-body py-8">
                    <div class="icon-stack bg-primary text-white mb-4">
                        <i class="fas fa-layer-group fa-2x"></i>
                    </div>
                    <h3 class="mb-2 text-5xl font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">
                        Meus Flashcards</h3>
                    <p class="card-text text-muted mb-6 text-gray-600 dark:text-gray-300">
                            Revise e gerencie sua coleção atual
                    </p>
                    <a href="{% url 'flashcards:my_flashcards' %}"
                        class="btn-pulse inline-block px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">
                        Acessar Coleção 
                    </a>
                </div>
            </div>
        </div>

        <!-- Card Criar Novo -->
        <div class="rounded-md col-md-6 mb-5 py-10">
            <div class="card h-100 shadow-lg hover-card">
                <div class="card-body py-8">
                    <div class="icon-stack bg-success text-white mb-4">
                        <i class="fas fa-plus-circle fa-2x"></i>
                    </div>
                    <h3
                        class="mb-2 text-xl font-bold leading-none tracking-tight text-gray-900 md:text-3xl lg:text-4xl dark:text-white">
                        Criar Novo Flashcard</h3>
                    <p class="card-text text-muted mb-6 text-gray-600 dark:text-gray-300">
                        Comece um novo conjunto de estudos com nossa IA
                    </p>
                    <a href="{% url 'flashcards:create_flashcards' %}"
                        class="btn-pulse inline-block px-6 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">
                        Novo Flashcard 
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .hover-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }

        .card {
            border-radius: 15px;
            border: none;
        }

        .card-body {
            padding: 2.5rem;
        }

        /* Animação de pulso nos botões */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.4);
            }
            70% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(249, 115, 22, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(249, 115, 22, 0);
            }
        }

        .btn-pulse {
            animation: pulse 2s infinite;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .btn-pulse:hover {
            animation: none;
            transform: scale(1.02);
        }
    </style>
</div>
{% endblock %}

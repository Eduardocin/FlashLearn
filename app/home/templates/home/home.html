<!DOCTYPE html>
<html>
<head>
    <title>FlashLearn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #000000;
            position: relative;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .title-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .title {
            font-size: 64px;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(255, 107, 53, 0.3);
        }

        .button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
            text-decoration: none;
            color: white;
        }

        .login-btn {
            background-color: #ff9a5c;
        }

        .register-btn {
            background-color: #ff6b35;
        }

        .logout-btn {
            background-color: #ff3b3b;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .welcome-message {
            color: white;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        {% if user.is_authenticated %}
            <!-- Exibe o nome do usuário e o botão de logout -->
            <span class="welcome-message">Olá, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="button logout-btn">Sair</a>
        {% else %}
            <!-- Exibe os botões de login e registro -->
            <a href="{% url 'login' %}" class="button login-btn">Login</a>
            <a href="{% url 'register' %}" class="button register-btn">Registrar</a>
        {% endif %}
    </div>
    <div class="title-container">
        <h1 class="title">FlashLearn</h1>
        {% if user.is_authenticated %}
            <p class="welcome-message">Bem-vindo de volta ao FlashLearn!</p>
        {% else %}
            <p class="welcome-message">Aprenda de forma rápida e eficiente.</p>
        {% endif %}
    </div>
</body>
</html>
